<div class='container'>
    <div>
        <div *ngFor='let item of datas'>
            <div *ngIf="id == item.id">
                <div *ngFor="let main of item.main">
                    <app-day-radio *ngIf="main.maket == 'FIRST_PAGE'" [nameString]="item.name" [date]="item.date">
                    </app-day-radio>
                </div>
                <div *ngFor="let chapter of item.chapterList">

                    <app-oglavlenie [nameString]="item.name" *ngIf="chapter.maket == 'CHAPTER_LIST'"></app-oglavlenie>
                </div>
                <div *ngFor="let article of item.articles">
                    <div *ngFor="let page of article.pages">

                        <app-slider3 [numberPage]="page.number" [nameString]="page.text"
                            *ngIf="page.maket == 'ONE_PICTURE'" [image]="page.images[0]" [title]="article.name"
                            [author]="article.author"></app-slider3>
                        <app-slider4 [numberPage]="page.number" [nameString]="page.text"
                            *ngIf="page.maket == 'INTRODUCTION'" [image]="page.images[0]" [title]="article.name">
                        </app-slider4>
                        <app-slider5 [numberPage]="page.number" [textFirst]="page.text[0]" [textSecond]="page.text[1]"
                            [textThird]="page.text[2]" *ngIf="page.maket == 'COLUMNS_PAGE'" [image]="page.images"
                            [title]="article.name">
                        </app-slider5>
                        <app-slider7 [numberPage]="page.number" [nameString]="page.text"
                            *ngIf="page.maket == 'CARD_PAGE'" [image]="page.images[0]" [title]="article.name">
                        </app-slider7>
                        <!-- <app-slider8 [nameString]="page.text" ></app-slider8> -->
                        <!-- <app-slider9 [nameString]="page.text" ></app-slider9> -->
                        <!-- <app-slider6 [nameString]="page.text" ></app-slider6> -->
                        <app-slider10 [numberPage]="page.number" [textFirst]="page.text[0]" [textSecond]="page.text[1]"
                            [textThird]="page.text[2]" [image]="page.images[0]" [title]="article.name"
                            *ngIf="page.maket == 'MANY_TEXTS'">
                        </app-slider10>

                        <app-slider-with-four-blocks *ngIf="page.maket == 'SLIDER_WITH_FOUR_BLOCKS'">
                        </app-slider-with-four-blocks>
                        <app-slider-with-one-block-center [nameString]="page.text" [image]="page.images[0]"
                            [title]="article.name" *ngIf="page.maket == 'SLIDER_WITH_ONE_BLOCK_CENTER'">
                        </app-slider-with-one-block-center>
                        <app-slider-with-three-center-blocks *ngIf="page.maket == 'SLIDER_WITH_THREE_CENTER_BLOCKS'">
                        </app-slider-with-three-center-blocks>
                        <app-with-arrow-to-bottom [nameString]="page.text" [image]="page.images[0]"
                            [title]="article.name" *ngIf="page.maket == 'SLIDER_WITH_ARROW_TO_BOTTOM'">
                        </app-with-arrow-to-bottom>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
