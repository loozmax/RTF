<div class='component' id="{{number}}">

        <div><img src='https://raw.githubusercontent.com/loozmax/RTF-NEWS/5cc984bbc4b4595fd9e12859d3710306c89f68fd/src/assets/img/burger.svg'>
        </div>
        <div><img src='assets/img/лого.png'>
        </div>
        <div><img src='https://raw.githubusercontent.com/loozmax/RTF-NEWS/5cc984bbc4b4595fd9e12859d3710306c89f68fd/src/assets/img/search.svg'>
        </div>
        <div>
            <p [ngClass]='{"title-much-length2": tooMuchLengthSize}'>{{title}}</p>
        </div>
    </div>
    <div class='content'>
        <div class='container'>
            <div class='dayradio'>
                <h1 [ngClass]='{"title-much-length": tooMuchLengthSize}'>{{title}}</h1>

                    <p>Автор: {{author}}</p>
                </div>
                <p class="content__text" [innerHtml]="nameString"></p>
                <div class='oglav-mobile'>
                    <img [src]="byteimage()" />

            </div>
            <div class='oglav'>
                <img [src]="byteimage()" />
            </div>
        </div>
