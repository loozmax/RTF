<div class='component' id="{{number}}">
    <div class='navbar'>
        <div (click)="toAllMagazines()"><img src='assets/img/burger.svg'></div>
        <div><img src='assets/img/лого.png'></div>
        <div><img (click)="goToOglav()" src='assets/img/search.svg'></div>
        <div>
            <p [ngClass]='{"title-much-length": tooMuchLengthSize}'>{{title}}</p>
        </div>
    </div>
    <div class='content'>

        <div class="control_panel">
            <span class="slider-dots_item_{{number}} active" (click)="currentSlide(1, 'uniq' + number)"></span>
            <span class="slider-dots_item_{{number}}" (click)="currentSlide(2, 'uniq' + number)"></span>
            <span class="slider-dots_item_{{number}}" (click)="currentSlide(3, 'uniq' + number)"></span>
        </div>

        <div class="content__container mobile">
            <div class='card mob uniq{{number}} active'>
                <div class='card__block card__front'>
                    <p [innerHtml]="textFirst"></p>
                </div>
                <div class='card__block card__back'>
                    <img [src]="byteimage1()" />
                </div>
            </div>
            <div class='card mob uniq{{number}}'>
                <div class='card__block card__front'>
                    <p [innerHtml]="textSecond"></p>
                </div>
                <div class='card__block card__back'>
                    <img [src]="byteimage2()" />
                </div>
            </div>
            <div class='card mob uniq{{number}}'>
                <div class='card__block card__front'>
                    <p [innerHtml]="textThird"></p>
                </div>
                <div class='card__block card__back'>
                    <img [src]="byteimage3()" />
                </div>
            </div>

        </div>


        <div class='content__container web'>
            <div class='card' (click)="cardFlip1()" [ngClass]="{'is-flipped': flip1}">
                <div class='card__block card__front'>
                    <p [innerHtml]="textFirst"></p>
                </div>
                <div class='card__block card__back'>
                    <img [src]="byteimage1()" />
                </div>
            </div>
            <div class='card' (click)="cardFlip2()" [ngClass]="{'is-flipped': flip2}">
                <div class='card__block card__front'>
                    <p [innerHtml]="textSecond"></p>
                </div>
                <div class='card__block card__back'>
                    <img [src]="byteimage2()" />
                </div>
            </div>
            <div class='card' (click)="cardFlip3()" [ngClass]="{'is-flipped': flip3}">
                <div class='card__block card__front'>
                    <p [innerHtml]="textThird"></p>
                </div>
                <div class='card__block card__back'>
                    <img [src]="byteimage3()" />
                </div>
            </div>
        </div>

    </div>
</div>
