<div class='wrapper' *ngIf="datas.length">
    <img src='https://sun9-39.userapi.com/impf/u4Ue_qet2PGtWkpW-fhNTquOW8Iz28zou165Nw/XFoU1xYYDPM.jpg?size=81x77&quality=96&sign=1f07460f9ab90bd1d24dac353de966ed&type=album'>
    <div *ngFor="let item of datas">
        <a [routerLink]="['newspaper', item.id]">{{item.name}}</a>
        <p>{{item.date}}</p>
        <img [src]="byteimage" />
    </div>
</div>
